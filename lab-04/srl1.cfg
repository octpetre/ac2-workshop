set / interface ethernet-1/1 subinterface 0 ipv4 admin-state enable
set / interface ethernet-1/1 subinterface 0 ipv4 address 192.168.11.1/24
set / interface ethernet-1/2 subinterface 0 ipv4 admin-state enable
set / interface ethernet-1/2 subinterface 0 ipv4 address 11.11.11.1/24
set / interface ethernet-1/3 subinterface 0 ipv4 admin-state enable
set / interface ethernet-1/3 subinterface 0 ipv4 address 10.10.10.1/24
set / interface lo0 subinterface 0 ipv4 admin-state enable
set / interface lo0 subinterface 0 ipv4 address 1.1.1.1/32

set / routing-policy policy PERMIT-ALL statement 20 action policy-result accept

set / network-instance default interface ethernet-1/1.0
set / network-instance default interface ethernet-1/2.0
set / network-instance default interface ethernet-1/3.0
set / network-instance default interface lo0.0
set / network-instance default protocols bgp autonomous-system 65001
set / network-instance default protocols bgp router-id 1.1.1.1
set / network-instance default protocols bgp afi-safi ipv4-unicast admin-state enable
set / network-instance default protocols bgp group ibgp export-policy [ PERMIT-ALL ]
set / network-instance default protocols bgp group ibgp import-policy [ PERMIT-ALL ]
set / network-instance default protocols bgp neighbor 10.10.10.2 admin-state enable
set / network-instance default protocols bgp neighbor 10.10.10.2 peer-as 65001
set / network-instance default protocols bgp neighbor 10.10.10.2 peer-group ibgp
set / network-instance default protocols bgp neighbor 11.11.11.2 admin-state enable
set / network-instance default protocols bgp neighbor 11.11.11.2 peer-as 65001
set / network-instance default protocols bgp neighbor 11.11.11.2 peer-group ibgp

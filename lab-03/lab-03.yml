name: lab-03
topology:
  nodes:
    controller:
      kind: linux
      image: ghcr.io/open-traffic-generator/keng-controller:1.13.0-9
      cmd: --accept-eula --http-port 8443
      ports:
        - 8443:8443
    te1:
      kind: linux
      image: ghcr.io/open-traffic-generator/ixia-c-traffic-engine:1.8.0.90
      env:
        OPT_LISTEN_PORT: 5551
        ARG_IFACE_LIST: virtual@af_packet,eth1
        OPT_NO_HUGEPAGES: Yes
        OPT_NO_PINNING: Yes
        WAIT_FOR_IFACE: Yes
    te2:
      kind: linux
      image: ghcr.io/open-traffic-generator/ixia-c-traffic-engine:1.8.0.90
      env:
        OPT_LISTEN_PORT: 5552
        ARG_IFACE_LIST: virtual@af_packet,eth2
        OPT_NO_HUGEPAGES: Yes
        OPT_NO_PINNING: Yes
        WAIT_FOR_IFACE: Yes
    pe1:
      kind: linux
      image: ghcr.io/open-traffic-generator/ixia-c-protocol-engine:1.00.0.404
      network-mode: container:te1
      startup-delay: 5
      env:
        INTF_LIST: eth1
    pe2:
      kind: linux
      image: ghcr.io/open-traffic-generator/ixia-c-protocol-engine:1.00.0.404
      network-mode: container:te2
      startup-delay: 5
      env:
        INTF_LIST: eth2
    srl:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:latest
      startup-config: lab-03-srl.cfg
  links:
    - endpoints: ["te1:eth1","srl:e1-1"]
    - endpoints: ["te2:eth2","srl:e1-2"]
